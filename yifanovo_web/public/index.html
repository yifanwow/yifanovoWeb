<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

  <link rel="icon" type="image/png" sizes="64x64" href="%PUBLIC_URL%/logo64.png">
  <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/logo192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="%PUBLIC_URL%/logo512.png">


  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Yifan Yu's Personal Website / Always believe that tech should make life better." />
  <link rel=" apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Yifanovo</title>

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Yifanovo - Yifan Yu's Portfolio" />
  <meta property="og:description" content="Always believe that tech should make life better." />
  <meta property="og:site_name" content="Yifanovo" />
  <meta property="og:image"
    content="https://github.com/yifanwow/yifanovoWeb/blob/main/yifanovo_web/public/thumbnail.png?raw=true" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:url" content="https://yifanovo.info" />
  <meta property="og:type" content="website" />

  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://yifanovo.info/",
        "name": "Yifanovo",
        "description": "Yifan Yu's Personal Website / Tech makes life better",
        "image": "https://github.com/yifanwow/yifanovoWeb/blob/main/yifanovo_web/public/thumbnail.png?raw=true",
        "author": {
          "@type": "Person",
          "name": "Yifan Yu"
        },
      }
    </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.waves.min.js"></script>
  <script>
    VANTA.WAVES({
      el: "#your-element-selector",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      yOffset: 0.18,
      size: 1.50
    })
  </script>
</head>
