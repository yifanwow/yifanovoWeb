    <title>Email Verification</title>
    <style>
      body {
        font-family: 'PingFang SC', sans-serif;
        padding: 0;
        background-color: #868686;
        color: #000000;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #fafafa;
        padding: 0;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        padding-bottom: 20px;
      }
      .header img {
        width: 100%;
        height: auto;
      }
      .content {
        text-align: justify;
        hyphens: auto;
        padding: 17px 0px;
        padding-left: 70px;
        padding-right: 97px;
      }
      .content h1 {
        font-size: 22px;
        color: #333;
      }
      .content p {
        font-size: 15px;
        color: #666;
        line-height: 1.5;
        margin-top: 17px; /* 全局的上间距 */
        margin-bottom: 0px;
    }
    
    .content .close-spacing {
        margin-top: 5px; /* 较小的上间距 */
        margin-bottom: 5px; /* 较小的下间距 */
    }
      .button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        color: #ffffff;
        background-color: #5d369b;
        text-decoration: none;
        border-radius: 11px;
        transition: transform 1.1s ease, background-color 1.1s ease;
      }
      .button:hover {
        background-color: #260f46;
        transform: scale(1.1);
      }
      .footer {
        text-align: justify;
        padding-bottom: 30px;
        font-size: 14px;
        color: #999;
        padding-left: 70px;
        padding-right: 70px;
      }
      .social-container {
        width: 100%;
        height: 57px;
        background: linear-gradient(to left, #5d369b, #000000);
        padding: 20px 0;
        text-align: center;
      }
      .social-links {
        display: flex;
        height: 57px;
        align-items: center;
        justify-content: center;
        gap: 37px;
      }
      .social-links a {
        font-size: 0px;
        gap: 2px;
        /* 图标与文字之间的间距 */
        color: #bebebec0;
        text-decoration: none;
      }
      .social-link {
        display: flex;
        flex-direction: column;
        align-items: center;
    justify-content: center;
        text-decoration: none;
        color: #fff;
        transition: transform 1.1s ease, color 1.1s ease;
      }
      .social-link:hover {
        color: #e8afff;
        transform: scale(1.5);
      }
      .social-link svg {
        display: block;
        margin-left: auto;
        margin-right: auto;
        fill: currentColor;
      }

        @media (max-width: 768px) {
            .content {
                padding: 17px 0px;
                padding-left: 30px;
                padding-right: 30px;
              }
              .footer {
                padding-left: 30px;
                padding-right: 30px;
              }
        }
    </style>
